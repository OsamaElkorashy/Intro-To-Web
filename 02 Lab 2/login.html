<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>    
 <link rel="stylesheet" href="styles/loginstyles.css">
</head>
<body>

<form>
  <table cellpadding="5px" cellspacing="5px">
  <caption><h2>Login Form</h2></caption>
	<tr>
		<td id="label" valign="middle" width="50%">UserName</td>
		<td><input type="text" placeholder="User Name" required maxlength=10></td>
	</tr>
	<tr>
		<td id="label" valign="middle" width="50%">Password</td>
		<td><input type="password" placeholder="password" required></td>
	</tr>
	<tr >
	<td align="center" colspan="2" >
	 <input type="checkbox" checked="checked" name="remember"> &nbsp;&nbsp;&nbsp; Remember me
	</td>
	</tr>
	<tr >
	<td align="right" colspan="2" valign="bottom">
	 <input type="submit" value="Submit">
	</td>
	</tr>
  
  </table>
</form> 

</body>
</html>
