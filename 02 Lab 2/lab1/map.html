<!DOCTYPE html>
<html>
    <head>
    <title>Map Example</title>
         <link rel="stylesheet" href="styles/mapstyles.css">
    </head>
<body >
<center>
	<h3><p>Click on One of those Four Images</p></h3>

	<img src="images/map.png" usemap="#Companies">

	<map name="Companies">
		<area shape="rect" coords="0,0,245,261" alt="bhp" href="https://www.bhp.com/">
		<area shape="rect" coords="246,0,490,261" alt="computershare" href="https://www.computershare.com/us">
		<area shape="rect" coords="0,262,245,526" alt="MySite" href="index.html">
		<area shape="rect" coords="246,262,490,526" alt="Bank" href="https://www.nab.com.au/">
	</map>
</center>
</body>
</html>
